{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Login Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="" >
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="" >
                </div>

                <center>
                    <div class="form-group">
                        <input required class="btn-btn-sm btn-info" type="submit" name="login" id="" class="form-control form-control-sm">
                    </div>
                    {% if msg %}
                    <p style="color:rgb(86, 167, 160)">{{msg}}</p>
                    {% endif %}
                </center>
            </form>
        </div>
    </div> 
</div>
{% endblock %}
